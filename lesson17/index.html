<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tabs">
        <ul class="tabs__caption">
            <li class="active" id="slider">Slider</li>
            <li id="game">Game</li>
            <li id="whipper">Whipper</li>
        </ul>
        <div class="tabs__content active">
              <div class="slider">
                <div class="fotorama" data-loop="true"
                data-autoplay="true" data-nav="thumbs"
                data-arrows="true" data-click="true"
                data-swipe="true">
                  <img src="http://s.fotorama.io/1.jpg">
                  <img src="http://s.fotorama.io/2.jpg">
                  <img src="http://s.fotorama.io/3.jpg">
                  <img src="http://s.fotorama.io/4.jpg">
                  <img src="http://s.fotorama.io/5.jpg">
                </div>
              </div>
        </div>
        <div class="tabs__content">
            <div class="game-tab">
              <div class="init">
                <div class="center1">
                    <h1>WE NEED YOU!</h1>
                    <p>Click on each square to plant a tree. You must hurry or the factories will colonize us!</p>
                    <p class="floating bold">START GAME</p>
                </div>
            </div>
            <div class="won">
                <div class="center">
                    <h1>YOU WON!</h1>
                    <p class="floating replay bold">save the World again</p>
                </div>
            </div>
            <div class="init hidden"><h1 class="center">INCREASED VELOCITY!</h1></div>
           <!-- <h2 class="counter">Level: 1</h2> -->
            <div class="container">
                <div class="game">
                </div>
            </div>
          </div>
        </div>
        <div class="tabs__content">
            <div class="whipper">
                <div class="whip-container">  
                    <div class="view">0</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <script src='https://cdn.jsdelivr.net/mojs/latest/mo.min.js'></script>
    <script src="js/script.js"></script> 
    <script src="js/index.js"></script>
</body>
</html>
